<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://cdn.elizabethwarren.com/_public/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://cdn.elizabethwarren.com/_public/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://cdn.elizabethwarren.com/_public/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="https://cdn.elizabethwarren.com/_public/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link 
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap" 
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Bay Area for Warren</title>
  </head>
  <body>
    <div>
      <img class="bafw_logo" src="./bafw_logo.jpg" />
    </div>
    <section>
      <span>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSdPsIrnImqRqBBZ35jiVoC4e23QD54RlGgb5glooSJuyRkXQg/viewform">
          <h2>Join our Slack</h2>
          <img src="./slack.png" alt="Join the Bay Area for Warren Slack" />
          <p>Want to communicate with other volunteers in the Bay Area?</p>
          <button class="action_button">
            Click Here!
          </button>
        </a>
      </span>
      <span>
        <a href="https://twitter.com/bayarea4warren">
        <h2>Twitter</h2>
          <img src="./twitter_colored.png" alt="Bay Area for Warren Twitter" />
          <p>Want to follow us on twitter?</p>
          <button class="action_button">
            Click Here!
          </button>
        </a>
      </span>
      <span>
        <a href="https://events.elizabethwarren.com/">
          <h2>Events</h2>
          <i class="fa fa-calendar" style="font-size:80px;"></i>
          <p>Want to volunteer?</p>
          <button class="action_button">
            Click Here!
          </button>
        </a>
      </span>
      <span>
        <a href="https://elizabethwarren.com/call">
          <h2>Make Calls</h2>
          <img src="./phone.png" alt="Make calls for Elizabeth Warren" />
          <p>Want to persuade undecided voters?</p>
          <button class="action_button">
            Click Here!
          </button>
        </a>
      </span>
    </section>
  </body>
</html>
